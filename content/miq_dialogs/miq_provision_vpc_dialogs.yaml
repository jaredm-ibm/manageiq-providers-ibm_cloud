---
:name: miq_provision_vpc_dialogs
:description: VPC VM Provisioning Dialog
:dialog_type: MiqProvisionWorkflow
:content:
  :buttons:
  - :submit
  - :cancel
  :dialogs:
    :requester:
      :description: Request
      :fields: {}
      :display: :hide

    :customize:
      :description: Customization
      :fields:
        :ip_addr:
          :description: Specify an IPv4 address
          :required_method: :validate_ip_address
          :required: true
          :display: :edit
          :data_type: :string
          :min_length: 8
          :max_length: 16
        :user_script_text:
          :description: User Script
          :required: false
          :display: :edit
          :data_type: :string
      :display: :show

    :environment:
      :description: Environment
      :fields:
        :placement_auto:
          :values:
            false: 0
            true: 1
          :description: Choose Automatically
          :required: false
          :display: :hide
          :default: false
          :data_type: :boolean
        :placement_availability_zone:
          :values_from:
            :method: :allowed_placement_availability_zone
          :auto_select_single: false
          :description: Availability Zones
          :required: false
          :display: :edit
          :data_type: :integer
          :required_description: Availability Zone Name
        :resource_group:
          :description: Resource groups
          :required: true
          :display: :edit
          :values_from:
            :method: :allowed_resource_group
          :data_type: :string
        :cloud_network:
          :description: The VPC to connect to
          :required: true
          :display: :edit
          :values_from:
            :method: :allowed_cloud_networks
          :data_type: :string
      :display: :show

    :schedule:
      :description: Schedule
      :fields: {}
      :display: :hide

    :purpose:
      :description: Purpose
      :fields: {}
      :display: :hide

    :service:
      :description: General
      :fields:
        :number_of_vms:
          :values:
            1: 1
          :description: Number of Instances
          :required: false
          :display: :hide
          :default: 1
          :data_type: :integer
        :vm_name:
          :description: Instance Name
          :required_method: :validate_regex
          :required_regex: !ruby/regexp /^[a-zA-Z]+$/
          :required: true
          :display: :edit
          :data_type: :string
          :min_length: 1
          :max_length: 30
      :display: :show

    :hardware:
      :description: Profile
      :fields:
        :sys_type:
          :values_from:
            :method: :allowed_sys_type
          :description: Machine Type
          :required: true
          :display: :edit
          :default: 0
          :data_type: :integer
        :storage_type:
          :values_from:
            :method: :allowed_storage_type
          :description: Storage Type
          :required: true
          :display: :edit
          :data_type: :integer
        :cloud_volumes:
          :values_from:
            :method: :allowed_cloud_volumes
          :description: Attach Volumes
          :required: false
          :display: :edit
          :auto_select_single: false
          :data_type: :string
        :guest_access_key_pair:
          :values_from:
            :method: :allowed_guest_access_key_pairs
          :description: Key Pair
          :required: true
          :display: :edit
          :data_type: :string
      :display: :show

    :network:
      :description: Network
      :fields:
        :vlan:
          :values_from:
            :options:
              :dvs: false
              :vlans: false
            :method: :allowed_subnets
          :description: Network Interfaces
          :required: true
          :display: :edit
          :data_type: :string
        :public_network:
          :values:
            false: 0
            true: 1
          :description: Attach to New Public Network
          :required: false
          :display: :edit
          :data_type: :boolean
          :default: false
      :display: :show

    :volumes:
      :description: New Volumes
      :fields:
        :name:
          :description: Name
          :required: false
          :display: :edit
          :data_type: :string
          :min_length:
          :max_length: 100
        :size:
          :description: Size (GB)
          :required: false
          :display: :edit
          :data_type: :string
          :min_length:
          :max_length: 10
        :shareable:
          :description: Shareable
          :required: false
          :data_type: :boolean
          :default: false
          :display: :edit
      :display: :show

  :dialog_order:
  - :service
  - :environment
  - :hardware
  - :volumes
  - :network
  - :customize

  - :purpose     # unused
  - :requester   # unused
  - :schedule    # unused


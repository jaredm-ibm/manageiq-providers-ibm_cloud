---
:name: miq_provision_vpc_dialogs
:description: VPC VM Provisioning Dialog
:dialog_type: MiqProvisionWorkflow
:content:
  :buttons:
  - :submit
  - :cancel
  :dialogs:
    :requester:
      :description: Request
      :fields: {}
      :display: :hide

    :schedule:
      :description: Schedule
      :fields: {}
      :display: :hide

    :purpose:
      :description: Purpose
      :fields: {}
      :display: :hide

    :customize:
      :description: Customization
      :fields:
        :ip_addr:
          :description: Specify an IPv4 address
          :required_method: :validate_ip_address
          :required: false
          :display: :hide
          :data_type: :string
          :min_length: 8
          :max_length: 16
        :user_script_text:
          :description: User Script
          :required: false
          :display: :edit
          :data_type: :string
      :display: :hide

    :service:
      :description: General
      :fields:
        :provision_type:
          :description: System Profile
          :values_from:
            :method: :provision_type_to_profile
          :required: true
          :display: :edit
          :default: 0
          :data_type: :integer
        :vm_name:
          :description: Instance Name
          :required_method: :validate_regex
          :required_regex: !ruby/regexp /^[a-zA-Z]+$/
          :required: true
          :display: :edit
          :data_type: :string
          :min_length: 1
          :max_length: 30
      :display: :show

    :environment:
      :description: Environment
      :fields:
        :placement_auto:
          :values:
            false: 0
            true: 1
          :description: Choose Automatically
          :required: false
          :display: :hide
          :default: false
          :data_type: :boolean
        :placement_availability_zone:
          :description: Availability Zones
          :values_from:
            :method: :placement_availability_zone_to_zone
          :auto_select_single: false
          :required: true
          :display: :edit
          :data_type: :integer
          :required_description: Availability Zone Name
        :cloud_network:
          :description: VPC
          :values_from:
            :method: cloud_networks_to_vpc
          :required: true
          :display: :edit
          :data_type: :string
        :cloud_subnet:
          :description: Subnet
          :values_from:
            :method: cloud_subnets
          :required: true
          :display: :edit
          :data_type: :string
        :resource_group:
          :description: Resource groups
          :required: false
          :display: :hide
          :data_type: :string
      :display: :show

    :hardware:
      :description: Profile
      :fields:
        :storage_type:
          :description: Boot Volume Profile
          :values_from:
            :method: :storage_type_to_profile
          :required: true
          :display: :edit
          :default: 'general-purpose'
          :data_type: :string
        :guest_access_key_pair:
          :values_from:
            :method: :guest_access_key_pairs_to_keys
          :description: Key Pair
          :required: true
          :display: :edit
          :data_type: :string
        :cloud_volumes:
          :description: Attach Volumes
          :required: false
          :display: :hide
          :auto_select_single: false
          :data_type: :string
      :display: :show

    :network:
      :description: Network
      :fields: {}
      :display: :hide

    :volumes:
      :description: New Volumes
      :fields:
        :name:
          :description: Name
          :required: false
          :display: :edit
          :data_type: :string
          :min_length:
          :max_length: 100
        :size:
          :description: Size (GB)
          :required: false
          :display: :edit
          :data_type: :string
          :min_length:
          :max_length: 10
        :shareable:
          :description: Shareable
          :required: false
          :data_type: :boolean
          :default: false
          :display: :edit
      :display: :hide

  :dialog_order:
  - :service
  - :environment
  - :hardware
  - :volumes
  - :network
  - :customize

  - :purpose     # unused
  - :requester   # unused
  - :schedule    # unused

